<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>
  
  <script src="//cdnjs.cloudflare.com/ajax/libs/ICanHaz.js/0.10.3/ICanHaz.min.js"></script>
  <script src="//code.jquery.com/jquery-1.10.1.min.js"></script>

  <link rel="shortcut icon" type="image/png" href="../jasmine/lib/jasmine-1.3.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="../jasmine/lib/jasmine-1.3.0/jasmine.css">
  <script type="text/javascript" src="../jasmine/lib/jasmine-1.3.0/jasmine.js"></script>
  <script type="text/javascript" src="../jasmine/lib/jasmine-1.3.0/jasmine-html.js"></script>

  <!-- source -->
  <script type="text/javascript" src="pagination.js"></script>

  <!-- test -->
  <script type="text/javascript" src="test.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
	<div id="sandbox"></div>
</body>
</html>
